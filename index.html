
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIQOS â€“ Institutional Liquidity On-Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Roboto: ExtraLight (100), Regular (400), Black (900) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --text-main: #ffffff;
      --text-subtle: #d3d8f0;
      --accent: #b1a4ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1rem, 3vw, 1.75rem);
      background: #000 url("bg1.png") center center / cover no-repeat fixed;
      position: relative;
      overflow: hidden;
    }

    /* Slightly toned-down animated light layers over the background */
    .bg-orbit {
      position: fixed;
      inset: -40%;
      pointer-events: none;
      mix-blend-mode: screen;
      filter: blur(16px);
      z-index: 0;
    }

    .bg-orbit-1 {
      background: radial-gradient(circle at 15% 25%, rgba(120, 117, 255, 0.9), transparent 60%);
      opacity: 0.35;
      animation: orbit-one 30s linear infinite;
      transform-origin: 25% 40%;
    }

    .bg-orbit-2 {
      background: radial-gradient(circle at 85% 75%, rgba(62, 215, 255, 0.85), transparent 60%);
      opacity: 0.3;
      animation: orbit-two 38s linear infinite;
      transform-origin: 75% 70%;
    }

    /* Subtle animated grid glow */
    .bg-grid {
      position: fixed;
      inset: -25%;
      pointer-events: none;
      background-image:
        linear-gradient(120deg, rgba(173, 163, 255, 0.18) 1px, transparent 1px),
        linear-gradient(-120deg, rgba(81, 226, 255, 0.14) 1px, transparent 1px);
      background-size: 120px 120px;
      mix-blend-mode: screen;
      opacity: 0.18;
      animation: grid-move 36s linear infinite;
      z-index: 0;
    }

    @keyframes orbit-one {
      0%   { transform: translate3d(0, 0, 0) scale(1); }
      20%  { transform: translate3d(-10%, 5%, 0) scale(1.06); }
      40%  { transform: translate3d(8%, 12%, 0) scale(1.1); }
      60%  { transform: translate3d(14%, -8%, 0) scale(1.04); }
      80%  { transform: translate3d(-8%, -14%, 0) scale(1.08); }
      100% { transform: translate3d(0, 0, 0) scale(1); }
    }

    @keyframes orbit-two {
      0%   { transform: translate3d(0, 0, 0) scale(1.04); }
      20%  { transform: translate3d(8%, -14%, 0) scale(1.1); }
      40%  { transform: translate3d(-14%, -5%, 0) scale(1.06); }
      60%  { transform: translate3d(-10%, 14%, 0) scale(1.12); }
      80%  { transform: translate3d(14%, 6%, 0) scale(1.07); }
      100% { transform: translate3d(0, 0, 0) scale(1.04); }
    }

    @keyframes grid-move {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 260px 260px, -260px -260px;
      }
    }

    .hero-wrapper {
      width: 100%;
      max-width: 1400px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      perspective: 1200px;
    }

    .hero-screen {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.25s ease-out;
      transform-style: preserve-3d;
    }

    /* Slightly softened light sweep across the glass panel */
    .hero-screen::before {
      content: "";
      position: absolute;
      inset: -25%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 45%,
        rgba(255, 255, 255, 0) 100%
      );
      mix-blend-mode: screen;
      opacity: 0;
      transform: translateX(-90%) skewX(-14deg);
      pointer-events: none;
      animation: sweep 12s ease-in-out infinite;
    }

    @keyframes sweep {
      0% {
        transform: translateX(-100%) skewX(-14deg);
        opacity: 0;
      }
      16% {
        opacity: 0.0;
      }
      32% {
        opacity: 0.35;
      }
      50% {
        transform: translateX(70%) skewX(-14deg);
        opacity: 0.22;
      }
      66% {
        opacity: 0;
      }
      100% {
        transform: translateX(110%) skewX(-14deg);
        opacity: 0;
      }
    }

    .hero-content {
      max-width: 42rem;
      padding: clamp(1rem, 3vw, 2rem);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      text-align: center;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.95);
      transform: translateZ(40px);
    }

    .logo {
      font-size: clamp(4.5rem, 11vw, 8.25rem);
      letter-spacing: 0.01em; /* very close, like original */
      text-transform: uppercase;
      line-height: 1;
      display: inline-flex;
      align-items: baseline;
      white-space: nowrap;
    }

    .logo-liq {
      font-weight: 900; /* Roboto Black */
    }

    .logo-os {
      font-weight: 100; /* Roboto ExtraLight */
      margin-left: 0.02em; /* tiny gap between Q and O */
    }

    .tagline {
      font-size: clamp(1.1rem, 2.1vw, 1.7rem);
      font-weight: 400;
      color: var(--text-subtle);
      white-space: nowrap; /* keep on one line on desktop */
    }

    .divider {
      width: 80px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), transparent);
    }

    .contact {
      margin-top: 0.45rem;
      font-size: 0.95rem;
      color: rgba(230, 234, 255, 0.95);
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 400;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      body {
        background-attachment: scroll;
      }

      .tagline {
        font-size: 1.05rem;
      }
    }

    @media (max-width: 520px) {
      .logo {
        font-size: 3.4rem;
        letter-spacing: 0.008em;
      }

      .tagline {
        white-space: normal; /* allow wrap on very small screens */
      }
    }
  </style>
</head>
<body>
  <!-- animated light layers -->
  <div class="bg-orbit bg-orbit-1" aria-hidden="true"></div>
  <div class="bg-orbit bg-orbit-2" aria-hidden="true"></div>
  <div class="bg-grid" aria-hidden="true"></div>

  <main class="hero-wrapper" aria-labelledby="liqos-heading">
    <section class="hero-screen" id="hero-screen">
      <div class="hero-content">
        <h1 id="liqos-heading" class="logo" aria-label="LIQOS">
          <span class="logo-liq">LIQ</span><span class="logo-os">OS</span>
        </h1>

        <div class="divider" aria-hidden="true"></div>

        <p class="tagline">
          Institutional Liquidity On-Chain
        </p>

        <p class="contact">
          For inquiries:
          <a href="mailto:info@liqos.ai">info@liqos.ai</a>
        </p>
      </div>
    </section>
  </main>

  <script>
    // Slightly toned-down 3D tilt effect on mouse move (desktop only)
    (function () {
      const screen = document.getElementById("hero-screen");
      if (!screen || window.matchMedia("(pointer: coarse)").matches) return;

      const strength = 8; // max degrees of tilt (reduced)

      function handleMove(e) {
        const rect = screen.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5; // -0.5 to 0.5
        const y = (e.clientY - rect.top) / rect.height - 0.5;

        const rotateX = y * -strength;
        const rotateY = x * strength;

        screen.style.transform =
          "rotateX(" + rotateX.toFixed(2) + "deg) rotateY(" + rotateY.toFixed(2) + "deg)";
      }

      function resetTilt() {
        screen.style.transform = "rotateX(0deg) rotateY(0deg)";
      }

      screen.addEventListener("mousemove", handleMove);
      screen.addEventListener("mouseleave", resetTilt);
    })();
  </script>
</body>
</html>
