<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIQOS - Institutional Liquidity On-Chain</title>
    <meta name="description" content="Enabling Institutional Liquidity On-Chain">
    
    <!-- Fonts: Inter for that clean, institutional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles for specific effects not in default Tailwind -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Light grey background color base */
            background-color: #f5f5f5;
        }

        /* The Noise Texture - embedded SVG to ensure it works offline/single-file */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
        }

        /* Typography Styles */
        .text-outline {
            -webkit-text-stroke: 2px #1f2937; /* Dark gray outline */
            color: transparent;
        }
        
        /* Smooth Fade In Animation */
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glassmorphism for Nav (Optional, keeps it readable on scroll) */
        .glass-nav {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="text-gray-800 antialiased selection:bg-gray-200 selection:text-black h-screen flex flex-col justify-between overflow-hidden">

    <!-- Background Noise Layer -->
    <div class="bg-noise"></div>

    <!-- Navigation -->
    <header class="fixed w-full top-0 z-50 glass-nav transition-all duration-300">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <!-- Logo Top Left -->
            <a href="#" class="text-xl font-bold tracking-tight text-gray-900 hover:opacity-70 transition-opacity">
                LIQOS
            </a>

            <!-- Desktop Menu -->
            <nav class="hidden md:flex items-center gap-8">
                <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors">About Us</a>
                <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors">Services</a>
                <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors">Contact</a>
                
                <a href="#" class="ml-4 px-6 py-2.5 text-sm font-medium text-white bg-gray-900 rounded-lg hover:bg-gray-800 transition-all shadow-sm hover:shadow-md active:scale-95">
                    Sign Up
                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <button class="md:hidden p-2 text-gray-600 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center relative px-4">
        
        <!-- Center Logo Composition -->
        <div class="text-center relative z-10">
            <!-- The Big LIQOS Text -->
            <div class="fade-in-up flex items-center justify-center leading-none select-none">
                <!-- 'LIQ' - Bold and Solid -->
                <span class="text-[15vw] md:text-[180px] font-black tracking-tighter text-gray-900">
                    LIQ
                </span>
                <!-- 'OS' - Outlined (Hollow) -->
                <span class="text-[15vw] md:text-[180px] font-black tracking-tighter text-outline ml-[-1vw] md:ml-[-10px]">
                    OS
                </span>
            </div>

            <!-- Subtitle -->
            <h1 class="fade-in-up delay-200 mt-6 md:mt-2 text-lg md:text-2xl font-light text-gray-500 tracking-wide">
                Enabling Institutional Liquidity On-Chain
            </h1>
        </div>

        <!-- Decorative Subtle Graphic (Optional Center Placeholder) -->
        <!-- This mimics the "box" icon seen in some variations, subtly placed behind or overlaid -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-[0.03]">
            <svg class="w-[80vw] h-[80vw] max-w-[500px] max-h-[500px]" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/>
            </svg>
        </div>

    </main>

    <!-- Footer -->
    <footer class="fade-in-up delay-300 w-full py-8 text-center relative z-10">
        <a href="mailto:info@liqos.ai" class="text-sm font-light text-gray-400 hover:text-gray-900 transition-colors">
            For inquiries: <span class="font-normal border-b border-gray-300 pb-0.5 hover:border-gray-900">info@liqos.ai</span>
        </a>
    </footer>

</body>
</html>
